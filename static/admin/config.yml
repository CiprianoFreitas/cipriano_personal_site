backend:
    name: github
    repo: CiprianoFreitas/personal_site

media_folder: static/assets
public_folder: assets

collections:
    - name: blog
      label: Blog
      folder: content/blog
      create: true
      fields:
          - { name: title, label: Title }
          - { name: date, label: Date, widget: date }
          - {
                name: published,
                label: Published,
                widget: boolean,
                default: false,
            }
          - { name: body, label: Body, widget: markdown }
